<!DOCTYPE html>

<html>

  
<head>
    <title> HTML Ergasia 2</title>
</head>

  
<body>


<table border="1" cellspacing="0" height="600" width="550">
      
      <tr>
       <td bgcolor="red"> <font color="white"> cell </font> </td>
       <td colspan="2" bgcolor="green"> <font color="white"> cell </font> </td>
       <td rowspan="2" bgcolor="black"> <font color="white"> cell </font> </td>
      </tr>
      

      <tr>
       <td rowspan="2"> cell </td>
       <td colspan="2" bgcolor="orange"> <font color="white"> cell </font> </td>
      </tr>
      

      <tr>
       <td rowspan="2" colspan="2" bgcolor="darkviolet">  
          
        <table border="1" align="center" cellspacing="0" bordercolor="white">
        
          <tr> <td> <font color="white"> cell </font> </td>  <td> <font color="white"> cell </font> </td> </tr>
       
          <tr> <td> <font color="white"> cell </font> </td>  <td> <font color="white"> cell </font> </td> </tr>

        </table>

        <td rowspan="2" bgcolor="gray"> <font color="white"> cell </font> </td>
       </tr>
      

      <tr> <td rowspan="2" bgcolor="pink"> cell </td> </tr>
      <tr> <td colspan="3" bgcolor="yellow"> cell </td> </tr>
      

</table>

</body>
  
</html>
